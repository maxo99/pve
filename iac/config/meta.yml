vm:
  # 199 - Home Assistant OS
  - vm_name: haos
    vm_id: 199
    node_name: pve-01
    description: Home Assistant OS VM
    dashboard: http://{DHCP}:8123
    tags:
      - vm
      - haos
    memory: 4096
    cores: 4
    disk_size: 32
    network_bridge: vmbr0
    # ip_config:
    #   ipv4_address: 192.168.6.199/22
    #   gateway: 192.168.4.1
    datastore_id: local-lvm
    start_at_boot: true
    generate_admin_password: false
    admin_user: admin
    vm_type: haos
    haos_version: stable
    packages: []
    custom_scripts: []

lxc:
  # 100 - HomePage Dashboard
  - container_name: homepage
    container_id: 100
    node_name: pve-01
    description: Container LXC HomePage Dashboard Service
    memory: 4096
    cores: 2
    disk_size: 6
    dashboard: http://192.168.6.100:3000/system
    datastore_id: local-lvm
    ip_config:
      ipv4_address: 192.168.6.100/22
      gateway: 192.168.4.1
    tags:
      - dashboard
      - web
      - homepage
      - lxc
    packages:
      - curl
      - wget
      - gnupg
      - ca-certificates
      - jq
      - git
    custom_scripts:
      - homepage.sh

  # 101 - Cockpit Management Interface
  - container_name: cockpit
    container_id: 101
    node_name: pve-01
    description:
      Container LXC Cockpit Management Interface with File Sharing, Identities,
      and Navigator
    tags:
      - management
      - cockpit
      - monitoring
      - network
      - lxc
    memory: 2048
    cores: 2
    disk_size: 8
    dashboard: https://192.168.6.101:9090/system
    ip_config:
      ipv4_address: 192.168.6.101/22
      gateway: 192.168.4.1
    datastore_id: local-lvm
    admin_user: cockpitadmin
    mount_points:
      - host_path: "/mnt/proxmox-shared"
        container_path: "/mnt/shared"
        options: bind
      - host_path: "/mnt/proxmox-personal"
        container_path: "/mnt/personal"
        options: bind
      - host_path: "/mnt/proxmox-snapshots"
        container_path: "/mnt/snapshots"
        options: bind,ro
      - host_path: "/tank"
        container_path: "/mnt/tank"
        options: bind
    packages:
      - cockpit
      - cockpit-ws
      - cockpit-system
      - cockpit-networkmanager
      - cockpit-storaged
      - attr
      - nfs-kernel-server
      - samba
      - samba-common-bin
      - winbind
      - jq
      - gawk
      - psmisc
      - rsync
      - zip
      - curl
      - wget
    custom_scripts:
      - cockpit.sh

