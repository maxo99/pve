---
# Install Docker engine + plugins

- name: Install Docker packages
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - {{ docker_host_extra_packages | join(' ') if docker_host_extra_packages | length > 0 else omit }}
    state: {{ docker_host_package_state }}

